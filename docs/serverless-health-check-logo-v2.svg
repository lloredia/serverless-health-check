<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for inner area -->
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shield shape - outer -->
  <path d="M100 10 L180 40 L180 100 C180 150 140 180 100 195 C60 180 20 150 20 100 L20 40 Z" 
        fill="url(#shieldGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Shield shape - inner dark area -->
  <path d="M100 25 L165 50 L165 100 C165 142 130 168 100 180 C70 168 35 142 35 100 L35 50 Z" 
        fill="url(#innerGradient)"/>
  
  <!-- Heartbeat/pulse line -->
  <path d="M50 105 L70 105 L80 85 L95 130 L110 70 L125 120 L135 95 L150 105" 
        fill="none" 
        stroke="#00FF88" 
        stroke-width="5" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Server/cloud dots above pulse -->
  <circle cx="70" cy="55" r="6" fill="#00D9FF" opacity="0.9"/>
  <circle cx="100" cy="45" r="8" fill="#00D9FF"/>
  <circle cx="130" cy="55" r="6" fill="#00D9FF" opacity="0.9"/>
  
  <!-- Connection lines between dots -->
  <line x1="76" y1="55" x2="92" y2="47" stroke="#00D9FF" stroke-width="2" opacity="0.5"/>
  <line x1="108" y1="47" x2="124" y2="55" stroke="#00D9FF" stroke-width="2" opacity="0.5"/>
  
  <!-- Small checkmark in top center dot -->
  <path d="M95 45 L99 49 L106 41" 
        fill="none" 
        stroke="white" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Bottom text area indicator -->
  <text x="100" y="160" 
        font-family="Arial, sans-serif" 
        font-size="11" 
        font-weight="bold" 
        fill="#00FF88" 
        text-anchor="middle"
        letter-spacing="2">HEALTHY</text>
</svg>
